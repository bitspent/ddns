<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./content/bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./content/images/icon.png"/>
    <title>DNS Chrome Extension</title>
    <link rel="stylesheet" href="./content/css/style.css">
</head>
<body>
<div class="container-fluid">
    <form class="col-md-6 center lower">
        <div class="form-group">
            <label for="dns_domain">DNS Domain</label>
            <input type="text" placeholder="Enter the domain name dns://" id="dns_domain" size="40"/>
        </div>

        <div class="form-group">
            <label for="dns_domain">DNS Connector</label>
            <input type="text" placeholder="Enter the domain connector (URL, IP, IPFS)" id="dns_connector"
                   size="40"/><br/>
        </div>

        <div class="form-group">
            <label for="dns_raw">DNS Raw HTML</label>
            <textarea placeholder="Enter the raw html" id="dns_raw" rows="4" cols="50"></textarea><br/>
        </div>

        <button type="button" class="btn btn-primary" id="dns_register_button">Register</button>
    </form>
</div>
<script src="./content/js/utils/jquery-3.3.1.min.js"></script>
<script src="./content/js/utils/web3.min.js"></script>
<script src="./content/js/app.js"></script>
</body>
</html>
